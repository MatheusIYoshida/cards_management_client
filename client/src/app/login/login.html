<div class="login-form">
  <app-form-input
    [enableLabel]="true"
    [labelText]="'Email'"
    [type]="'email'"
    [placeholderText]="'your@email.com'"
    [maxLength]="100"
  ></app-form-input>
  <app-form-input
    [enableLabel]="true"
    [labelText]="'Password'"
    [type]="'password'"
    [placeholderText]="'********'"
    [maxLength]="100"
  ></app-form-input>
  <app-form-button 
    [btnText]="'SIGN IN'"
  ></app-form-button>
  <div class="divider">{{ dividerText }}</div>
  <div class="signup-link">
    {{ signupText }} <a routerLink="/auth/register">{{ signupLinkText }}</a>
  </div>
</div>
