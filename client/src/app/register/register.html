<p>register works!</p>
<app-form-input
    [enableLabel]="true"
    [labelText]="'Name'"
    [type]="'text'"
    [placeholderText]="'Your Name'"
    [maxLength]="100"
></app-form-input>
<app-form-input
    [enableLabel]="true"
    [labelText]="'Email'"
    [type]="'email'"
    [placeholderText]="'your@email.com'"
    [maxLength]="100"
></app-form-input>
<app-form-input
    [enableLabel]="true"
    [labelText]="'Password'"
    [type]="'password'"
    [placeholderText]="'********'"
    [maxLength]="100"
></app-form-input>
<app-form-input
    [enableLabel]="true"
    [labelText]="'Confirm Password'"
    [type]="'password'"
    [placeholderText]="'********'"
    [maxLength]="100"
></app-form-input>
<app-form-button 
    [btnText]="'CREATE ACCOUNT'"
></app-form-button>
